<nav class="navbar navbar-light bg-light px-3 mb-3" class="text-center">
  <a class="navbar-brand ;" href="#">Danh Sách các cuốn sách</a>
</nav>
<div class="px-3 mb-3" class = "text-margin">
     <h2>Có {{books.length}} cuốn sách</h2>
     <a routerLink="/create" class="btn btn-primary float-end" style="margin-bottom: 10px;">Thêm Sách Mới</a>
</div>
<table class="table table-bordered table-hover table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        #
      </th>
      <th>
        Tên Sách
      </th>
      <th>
        Tác Giả
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; index as i">
      <td>
        {{ i + 1 }}
      </td>
      <a [routerLink]="['detail', book.id]" class="mx-1 text-black">
        {{ book.title }}
      </a>
      <td>
        {{ book.author }}
      </td>
      <td class="text-right">
        <a [routerLink]="['edit', book.id]" class="btn inline-block btn-success btn-sm text-white mx-1">
          <i class="fa fa-edit"></i>
        </a>
        <a [routerLink]="['delete', book.id]" class="btn btn-danger btn-sm text-white mx-1">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
