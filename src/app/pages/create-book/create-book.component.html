  <a class="navbar-brand ;" href="#">Thêm sách mới</a>
</nav>
<h2>Thêm Sách Mới</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tên Sách</label>
    <input formControlName="title" class="form-control" id="exampleFormControlInput1" rows="3">
    <div *ngIf="control('title').invalid" class="text-danger">* Example invalid feedback text</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Tác Giả</label>
    <input formControlName="author" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author's name">
    <div *ngIf="control('author').invalid" class="text-danger">* Example invalid feedback text</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Mô Tả</label>
    <textarea formControlName="description" type="number" class="form-control" id="exampleFormControlTextarea1" placeholder="Description"></textarea>
    <div *ngIf="control('description').invalid" class="text-danger">* Example invalid feedback text</div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">Thêm Sách</button>
    <a class="btn btn-primary btn-block" routerLink= "/" style="margin: 5px;">Thoát</a>
  </div>
</form>
